<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionCube</title>
    <style>
        #animated-element {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            position: relative;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 100px);
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="animated-element"></div>
</body>
</html>
